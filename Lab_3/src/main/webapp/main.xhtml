<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
  <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
  <div class="main">
  <ui:include src="./WEB-INF/templates/header.xhtml"/>
  <div class="main_content">
    <div class="canvas">
      
    </div>
    <div class="right_side">
      <div class="return_to_index_button">
        <h:form>
          <h:commandButton action="toIndex" value="toIndex"></h:commandButton>
        </h:form>
      </div>
      <div class="input_data">
        <div class="x_and_r">
          <div class="r">
						<ui:include src="./WEB-INF/templates/inputR.xhtml"/>
          </div>
          <div class="x">
            <ui:include src="./WEB-INF/templates/inputX.xhtml"/>
          </div>
        </div>
        <div class="y">
            <ui:include src="./WEB-INF/templates/inputY.xhtml"/>
        </div>
        <div class="buttons">
          <h:commandLink action="submit" actionListener="#" value="Отправить"></h:commandLink>
          <h:commandLink action="reset" actionListener="#" value="Сбросить"></h:commandLink>
        </div>
      </div>
      <div class="history">
        <ui:include src="./WEB-INF/templates/history.xhtml"/>
      </div>
    </div>
  </div>
</div>
</h:body>
</html>
